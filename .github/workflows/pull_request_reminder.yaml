name: Pull Request Reminders
on:
  pull_request:
    branches:
      - master
      - main
jobs:
  review:
    runs-on: ubuntu-latest
    name: Notify Incoming New Pull Request
    steps:
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # This data can be any valid JSON from a previous step in the GitHub Action
          payload: |
            {
              "text": " ${{ toJSON(secrets.SLACK_USER_IDS)[github.event.pull_request.requested_reviewers.*.login] }}GitHub asd Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"            
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.PR_SLACK_WEBHOOK_URL }}
